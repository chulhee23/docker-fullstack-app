version: "3"
services:
  frontend:
    # 개발 환경을 위한 dockerfile 위치
    build: 
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules # work_dir : app
      - ./frontend:/app # work_dir 에서 참조할 수 있도록
    stdin_open: true
  
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"

  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app

